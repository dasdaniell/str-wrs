<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars Characters (Lit)</title>
    <meta name="description" content="Vanilla JS app using Lit to browse SWAPI characters.">
    <link rel="icon" href="data:,">
    <style>
      :root {
        --bg: #0b0f17;
        --panel: #121826;
        --text: #e8eefc;
        --muted: #9fb0d0;
        --accent: #4f8cff;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
        backdrop-filter: blur(6px);
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }
      header a {
        color: var(--text);
        text-decoration: none;
      }
      header nav a { color: var(--muted); margin-left: 12px; }
      main { padding: 20px; max-width: 1100px; margin: 0 auto; }
      .brand { font-weight: 700; letter-spacing: 0.4px; }
    </style>
  </head>
  <body>
    <header>
      <a class="brand" href="#/">SW Characters</a>
      <nav>
        <a href="#/">Home</a>
        <a href="#/characters">Characters</a>
      </nav>
    </header>
    <main>
      <home-page></home-page>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
